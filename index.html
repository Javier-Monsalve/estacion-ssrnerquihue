<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Estaci√≥n Meteorol√≥gica SSR Nerquihue</title>
<script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #bfbfbf;
  text-align: center;
  margin: 0;
  padding: 0;
}
header {
  background-color: #2196f3;
  color: white;
  padding: 12px;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 15px;
  justify-items: center;
  padding: 10px;
  max-width: 1400px;
  margin: 0 auto;
}
.card {
  background: #fff;
  border: 2px solid #2196f3;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  padding: 12px;
  text-align: center;
  width: 100%;
  max-width: 250px;
}
.chart-container {
  background: #fff;
  border: 2px solid #2196f3;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  padding: 10px;
  width: 100%;
  max-width: 420px;
}
button {
  background-color: #f44336;
  color: white;
  border: none;
  padding: 8px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  margin-top: 10px;
}
button:hover {
  background-color: #d32f2f;
}
</style>
</head>
<body>
  <header>üå§Ô∏è Estaci√≥n Meteorol√≥gica SSR Nerquihue</header>

  <div class="container">
    <div class="card">
      <h4>Temperatura</h4>
      <h3 id="temp">-- ¬∞C</h3>
    </div>
    <div class="card">
      <h4>Humedad</h4>
      <h3 id="hum">-- %</h3>
    </div>
    <div class="card">
      <h4>Lluvia Ca√≠da</h4>
      <h3 id="lluvia">-- mm</h3>
    </div>
    <div class="card">
      <h4>Fecha</h4>
      <h3 id="fecha">--</h3>
    </div>
    <div class="card">
      <h4>Pron√≥stico</h4>
      <h3>üå§Ô∏è Estable / sin cambios</h3>
    </div>
  </div>

  <div class="container">
    <div class="chart-container"><canvas id="tempChart"></canvas></div>
    <div class="chart-container"><canvas id="humChart"></canvas></div>
    <div class="chart-container"><canvas id="lluviaChart"></canvas></div>
  </div>

  <button id="logoutBtn">Cerrar Sesi√≥n</button>

<script>
const broker = "wss://broker.hivemq.com:8884/mqtt";
const topic = "nerquihue/estacion";

const options = { clean: true, connectTimeout: 4000, reconnectPeriod: 4000 };
const client = mqtt.connect(broker, options);

const maxPoints = 24; // ‚Üê solo mostrar las √∫ltimas 24 lecturas

// === Gr√°ficos ===
const tempChart = new Chart(document.getElementById("tempChart"), {
  type: "line",
  data: { labels: [], datasets: [{
    label: "Temperatura (¬∞C)", data: [],
    borderColor: "red", backgroundColor: "rgba(255,0,0,0.2)",
    pointRadius: 3, fill: true, tension: 0.3
  }]},
  options: { responsive: true, scales: {
    y: { beginAtZero: false },
    x: { ticks: { autoSkip: true, maxTicksLimit: 6 } }
  }}
});

const humChart = new Chart(document.getElementById("humChart"), {
  type: "line",
  data: { labels: [], datasets: [{
    label: "Humedad (%)", data: [],
    borderColor: "blue", backgroundColor: "rgba(0,0,255,0.2)",
    pointRadius: 3, fill: true, tension: 0.3
  }]},
  options: { responsive: true, scales: {
    y: { beginAtZero: false },
    x: { ticks: { autoSkip: true, maxTicksLimit: 6 } }
  }}
});

const lluviaChart = new Chart(document.getElementById("lluviaChart"), {
  type: "line",
  data: { labels: [], datasets: [{
    label: "Lluvia (mm)", data: [],
    borderColor: "teal", backgroundColor: "rgba(0,128,128,0.2)",
    pointRadius: 3, fill: true, tension: 0.3
  }]},
  options: { responsive: true, scales: {
    y: { beginAtZero: true },
    x: { ticks: { autoSkip: true, maxTicksLimit: 6 } }
  }}
});

// === MQTT ===
client.on("connect", () => console.log("‚úÖ Conectado a MQTT"));
client.subscribe(topic);

client.on("message", (topic, message) => {
  const data = message.toString().split(",");
  const fecha = data[0];
  const temp = parseFloat(data[1]);
  const hum = parseFloat(data[2]);
  const lluvia = parseFloat(data[3]);

  document.getElementById("temp").textContent = `${temp.toFixed(2)} ¬∞C`;
  document.getElementById("hum").textContent = `${hum.toFixed(2)} %`;
  document.getElementById("lluvia").textContent = `${lluvia.toFixed(2)} mm`;
  document.getElementById("fecha").textContent = fecha;

  addData(tempChart, fecha, temp);
  addData(humChart, fecha, hum);
  addData(lluviaChart, fecha, lluvia);
});

function addData(chart, label, data) {
  chart.data.labels.push(label);
  chart.data.datasets[0].data.push(data);

  // Borrar los m√°s antiguos si hay m√°s de 24
  if (chart.data.labels.length > maxPoints) {
    chart.data.labels.shift();
    chart.data.datasets[0].data.shift();
  }

  chart.update();
}

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("loggedIn");
  window.location.reload();
});
</script>
</body>
</html>
