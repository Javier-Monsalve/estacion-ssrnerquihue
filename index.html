<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EstaciÃ³n MeteorolÃ³gica - MQTT</title>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

<style>
  body {
    background: #f0f4f8;
    font-family: Arial, sans-serif;
    text-align: center;
    color: #333;
    margin: 0;
    padding: 0;
  }
  h1 {
    background: #1976d2;
    color: white;
    padding: 20px;
    margin: 0 0 20px 0;
  }
  .contenedor {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
  }
  .tarjeta {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 20px;
  }
  .titulo {
    font-size: 18px;
    margin-bottom: 10px;
    color: #1976d2;
  }
  .valor {
    font-size: 32px;
    font-weight: bold;
  }
  .footer {
    margin-top: 20px;
    font-size: 14px;
    color: #777;
  }

  /* === Login === */
  #login {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    width: 300px;
  }
  .login-box h2 {
    margin-bottom: 20px;
    color: #1976d2;
  }
  .login-box input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .login-box button {
    width: 100%;
    padding: 10px;
    background: #1976d2;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .login-box button:hover {
    background: #1565c0;
  }
  .error {
    color: red;
    font-size: 14px;
  }

  #contenido {
    display: none;
  }

  #cerrarSesion {
    background: #e53935;
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 20px;
  }
  #cerrarSesion:hover {
    background: #c62828;
  }
</style>
</head>

<body>
  <!-- === Ventana de Login === -->
  <div id="login">
    <div class="login-box">
      <h2>Iniciar SesiÃ³n</h2>
      <input type="text" id="usuario" placeholder="Usuario">
      <input type="password" id="clave" placeholder="ContraseÃ±a">
      <button onclick="verificarLogin()">Entrar</button>
      <div id="error" class="error"></div>
    </div>
  </div>

  <!-- === Contenido Principal === -->
  <div id="contenido">
    <h1>ðŸŒ¤ EstaciÃ³n MeteorolÃ³gica - MQTT</h1>
  
    <div class="contenedor">
      <div class="tarjeta">
        <div class="titulo">Temperatura</div>
        <div id="temp" class="valor">-- Â°C</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Humedad</div>
        <div id="hum" class="valor">-- %</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Lluvia CaÃ­da (Ãºlt. 2 min)</div>
        <div id="lluvia" class="valor">-- mm</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">Fecha</div>
        <div id="fecha" class="valor">--</div>
      </div>
      <div class="tarjeta">
        <div class="titulo">PronÃ³stico</div>
        <div id="pronostico" class="valor">--</div>
      </div>
    </div>

    <button id="cerrarSesion" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>

    <div class="footer">Conectado a broker.emqx.io</div>
  </div>

<script>
  const USUARIO_CORRECTO = "SSR NERQUIHUE";
  const CLAVE_CORRECTA = "nerquihue2025";
  const TIEMPO_SESION = 5 * 60 * 1000; // 5 minutos en milisegundos

  // === Verificar sesiÃ³n al cargar ===
  window.onload = () => {
    const sesion = JSON.parse(localStorage.getItem("sesionSSRNERQUIHUE"));
    const ahora = new Date().getTime();

    if (sesion && ahora < sesion.expira) {
      mostrarContenido();
      iniciarMQTT();
    } else {
      cerrarSesion();
    }
  };

  // === LOGIN ===
  function verificarLogin() {
    const user = document.getElementById("usuario").value.trim();
    const pass = document.getElementById("clave").value.trim();
    const error = document.getElementById("error");

    if (user === USUARIO_CORRECTO && pass === CLAVE_CORRECTA) {
      const expira = new Date().getTime() + TIEMPO_SESION;
      localStorage.setItem("sesionSSRNERQUIHUE", JSON.stringify({expira}));
      mostrarContenido();
      iniciarMQTT();
    } else {
      error.textContent = "Usuario o contraseÃ±a incorrectos.";
    }
  }

  // === Mostrar contenido principal ===
  function mostrarContenido() {
    document.getElementById("login").style.display = "none";
    document.getElementById("contenido").style.display = "block";
  }

  // === Cerrar sesiÃ³n ===
  function cerrarSesion() {
    localStorage.removeItem("sesionSSRNERQUIHUE");
    document.getElementById("contenido").style.display = "none";
    document.getElementById("login").style.display = "flex";
    document.getElementById("usuario").value = "";
    document.getElementById("clave").value = "";
    document.getElementById("error").textContent = "";
  }

  // === MQTT ===
  function iniciarMQTT() {
    const broker = "wss://broker.emqx.io:8084/mqtt";
    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: "web_mqtt_" + Math.random().toString(16).substr(2, 8),
    };

    console.log("Conectando al broker MQTT...");
    const client = mqtt.connect(broker, options);

    client.on("connect", () => {
      console.log("âœ… Conectado a broker.emqx.io");
      client.subscribe("estacion/temperatura");
      client.subscribe("estacion/humedad");
      client.subscribe("estacion/lluvia2min");
      client.subscribe("estacion/fecha");
      client.subscribe("estacion/pronostico");
    });

    client.on("error", (err) => {
      console.error("Error de conexiÃ³n:", err);
    });

    client.on("message", (topic, message) => {
      const valor = message.toString();
      console.log(`ðŸ“© ${topic}: ${valor}`);

      switch (topic) {
        case "estacion/temperatura":
          document.getElementById("temp").innerText = valor + " Â°C";
          break;
        case "estacion/humedad":
          document.getElementById("hum").innerText = valor + " %";
          break;
        case "estacion/lluvia2min":
          document.getElementById("lluvia").innerText = valor + " mm";
          break;
        case "estacion/fecha":
          document.getElementById("fecha").innerText = valor;
          break;
        case "estacion/pronostico":
          document.getElementById("pronostico").innerText = valor;
          break;
      }
    });
  }
</script>
</body>
</html>
