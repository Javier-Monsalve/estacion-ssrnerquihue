<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estación Meteorológica SSR Nerquihue</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #bbdefb);
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: #0d47a1;
      margin-bottom: 10px;
    }
    .status {
      margin: 15px;
      font-weight: bold;
    }
    .card {
      display: inline-block;
      background: white;
      border-radius: 15px;
      padding: 25px;
      margin: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      width: 250px;
    }
    .value {
      font-size: 2em;
      color: #1976d2;
    }
  </style>
</head>
<body>
  <h1>Estación Meteorológica SSR Nerquihue</h1>
  <div class="status" id="status">Conectando a MQTT...</div>

  <div class="card">
    <h2>Temperatura</h2>
    <div class="value" id="temp">-- °C</div>
  </div>

  <div class="card">
    <h2>Humedad</h2>
    <div class="value" id="hum">-- %</div>
  </div>

  <div class="card">
    <h2>Lluvia Caída</h2>
    <div class="value" id="lluvia">-- mm</div>
  </div>

  <script>
    const options = {
      username: "SSRNERQUIHUE",
      password: "nerquihue2025",
      reconnectPeriod: 3000
    };

    const client = mqtt.connect("wss://broker.emqx.io:8084/mqtt", options);
    const status = document.getElementById("status");
    const temp = document.getElementById("temp");
    const hum = document.getElementById("hum");
    const lluvia = document.getElementById("lluvia");

    client.on("connect", () => {
      status.textContent = "✅ Conectado a broker.emqx.io";
      status.style.color = "green";
      client.subscribe("nerquihue/temp");
      client.subscribe("nerquihue/hum");
      client.subscribe("nerquihue/lluvia");
    });

    client.on("reconnect", () => {
      status.textContent = "Reconectando...";
      status.style.color = "orange";
    });

    client.on("error", (err) => {
      status.textContent = "❌ Error de conexión";
      status.style.color = "red";
      console.error("Error MQTT:", err);
    });

    client.on("message", (topic, message) => {
      const value = message.toString();
      if (topic === "nerquihue/temp") temp.textContent = value + " °C";
      if (topic === "nerquihue/hum") hum.textContent = value + " %";
      if (topic === "nerquihue/lluvia") lluvia.textContent = value + " mm";
    });
  </script>
</body>
</html>
